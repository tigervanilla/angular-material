<button mat-button>mat-button</button>
<button mat-raised-button>mat-raised-button</button>
<button mat-flat-button>mat-flat-button</button>
<button mat-stroked-button>mat-stroked-button</button>

<button mat-icon-button>mat-icon-button</button>
<button mat-fab>mat-fab</button>
<button mat-mini-fab>mat-mini-fab</button>

<button mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="accent">Accent</button>
<button mat-raised-button color="warn">Warn</button>

<button mat-button color="primary">Primary</button>
<button mat-button color="accent">Accent</button>
<button mat-button color="warn">Warn</button>

<button mat-stroked-button color="warn" disableRipple>disableRipple</button>

<mat-button-toggle #toggleBtn checked disableRipple>Toggle</mat-button-toggle>
{{toggleBtn.checked}}

<mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle value="angular">Angular</mat-button-toggle>
    <mat-button-toggle value="react">React</mat-button-toggle>
    <mat-button-toggle value="vue">Vue</mat-button-toggle>
</mat-button-toggle-group>
{{group.value}}

<mat-button-toggle-group #groupMultiple="matButtonToggleGroup">
    <mat-button-toggle value="nodejs">Nodejs</mat-button-toggle>
    <mat-button-toggle value="django">django</mat-button-toggle>
    <mat-button-toggle value="spring boot">Spring Boot</mat-button-toggle>
</mat-button-toggle-group>
{{groupMultiple.value}}
