<mat-horizontal-stepper>
  <mat-step label="Shipping">
    <p>Shipping Address Details</p>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </mat-step>
  <mat-step label="Billing">
    <p>Billing Address Details</p>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </mat-step>
  <mat-step label="Order">
    <p>Place Order</p>
    <button mat-raised-button matStepperPrevious>Back</button>
  </mat-step>
</mat-horizontal-stepper>

<mat-horizontal-stepper linear>
  <mat-step label="Shipping" completed=false optional>
    <p>Though it is "completed=false" but you can skip because its optional</p>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </mat-step>
  <mat-step label="Billing" completed=false>
    <p>You can't skip it because its marked as not completed</p>
    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button matStepperNext color="primary">Next</button>
  </mat-step>
  <mat-step label="Order" completed=true>
    <p>Place Order</p>
    <button mat-raised-button matStepperPrevious>Back</button>
  </mat-step>
</mat-horizontal-stepper>

<mat-vertical-stepper>
    <mat-step label="Shipping">
        <p>Shipping Address Details</p>
        <button mat-stroked-button matStepperNext color="primary">Next</button>
    </mat-step>
    <mat-step label="Billing">
        <p>Billing Details</p>
        <button mat-stroked-button matStepperPrevious>Back</button>
        <button mat-stroked-button matStepperNext color="primary">Next</button>
    </mat-step>
    <mat-step label="Order">
        <p>Place Order</p>
        <button mat-stroked-button matStepperPrevious>Back</button>
    </mat-step>
</mat-vertical-stepper>
