<mat-sidenav-container>
    <mat-sidenav #sidenav (opened)="setState('open')" (closed)="setState('close')" [(opened)]="opened2" mode="side">Sidenav</mat-sidenav>
    <mat-sidenav-content>
        Content <br>
        State: {{state}}
        <button mat-stroked-button (click)="sidenav.toggle()">Toggle Sidenav</button>
        <button mat-stroked-button color="primary" (click)="sidenav.open()">Open</button>
        <button mat-stroked-button color="accent" (click)="sidenav.close()">Close</button>
    </mat-sidenav-content>
</mat-sidenav-container>

<!-- Possible modes are over, push, side -->
