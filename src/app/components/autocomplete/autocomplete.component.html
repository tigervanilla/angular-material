<form>
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let opt of options" [value]="opt">{{opt}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFunc">
            <mat-option *ngFor="let optObj of objectOptions" [value]="optObj">{{optObj.name}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
        <input type="text" matInput [matAutocomplete]="auto3" [formControl]="myControl">
        <mat-autocomplete #auto3="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
